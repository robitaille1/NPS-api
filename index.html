<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>NPS API - Search</title>
</head>
<body>
    <div class="container">
        <h1>National Park Search</h1>
        <h2>Please search by state code, and use commas when searching within multiple states.</h2>
        <section role="search">
            <form id="js-form">
                <label for="state">State Code:</label>
                <input type="text" name="state" id="js-state-search" required>

                <label for="max-results">Maximum results to return:</label>
                <input type="text" value="10" id="js-max-results" name="max-results">

                <input type="submit" value="Submit">
            </form>
        </section>
        <section role="search results" class="js-results">
            <ul class="list-results">

            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
