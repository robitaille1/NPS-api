<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NPS API - Search</title>
</head>
<body>
    <div class="container">
        <h1>National Park Search</h1>
        <section role="search">
            <form id="js-form">
                <label for="state">State:</label>
                <input type="text" name="state" id="js-state-search" required>

                <label for="max-results">Maximum results to return:</label>
                <input type="text" value="10" id="js-max-results" name="max-results">

                <input type="submit" value="Submit">
            </form>
        </section>
        <section role="search results" class="js-results">

        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
